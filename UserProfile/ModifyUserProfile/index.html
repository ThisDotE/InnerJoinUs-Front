<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="group">
          <div class="overlap-group">
            <div class="vector-wrapper"><img class="vector" src="img/vector.png" /></div>
            <div class="img-wrapper"><img class="img" src="img/vector-1.png" /></div>
          </div>
        </div>
        <div class="group-2">
          <div class="overlap">
            <div class="text-wrapper">이름</div>
            <div class="text-wrapper-2">(필수)</div>
          </div>
          <div class="text-wrapper-3">3 / 20</div>
          <div class="div-wrapper"><div class="text-wrapper-4">신동호</div></div>
        </div>
        <div class="group-3">
          <div class="text-wrapper-5">(필수)</div>
          <div class="text-wrapper-6">13 / 50</div>
          <div class="text-wrapper-7">직책</div>
          <div class="div-wrapper"><div class="text-wrapper-4">한화시스템 백엔드 개발자</div></div>
        </div>
        <div class="group-4">
          <div class="text-wrapper-8">98 / 150</div>
          <div class="text-wrapper-7">소개글</div>
          <div class="element-wrapper">
            <p class="element">
              저는 한화 시스템에서 근무 중인 백엔드 개발자 입니다. 취미로는 애니 보는 것이며,<br />그리고 점심에는
              공화춘 컵라면 2개랑 삼각김밥을 먹으며 밥먹은 뒤 산책하는 것을 좋아합니다.
            </p>
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-2">
            <div class="overlap-3">
              <img class="innerjoin-us" src="img/innerjoin-us.png" /> <img class="image" src="img/image.png" />
            </div>
            <div class="text-wrapper-9">스터디구인</div>
            <div class="text-wrapper-10">정보 공유</div>
            <div class="text-wrapper-11">질문</div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group-2">
                <div class="text-wrapper-12">검색</div>
                <img class="vector-2" src="img/vector-2.png" />
              </div>
            </div>
            <div class="group-5"><img class="vector-3" src="img/vector-3.png" /></div>
          </div>
        </div>
        <div class="group-6">
          <div class="group-7">
            <div class="overlap-group-3"><div class="text-wrapper-13">수정</div></div>
          </div>
          <div class="group-8">
            <div class="overlap-4"><div class="text-wrapper-13">취소</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
